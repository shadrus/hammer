language: go
sudo: false
matrix:
  include:    
    - go: 1.9.x
    - go: "1.10.x"
      env: LATEST=true
    - go: tip
  allow_failures:
    - go: tip
before_install:
- go get github.com/mitchellh/gox
- go get -v github.com/dollarshaveclub/line
- go get -v github.com/sirupsen/logrus
- go get -v github.com/stretchr/testify/assert
- go get gopkg.in/yaml.v2
script:
- go test ./...
- if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -output="./hammer_{{.OS}}_{{.Arch}}" -arch="amd64" -output="hammer.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -rebuild -verbose ./...; fi
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
  - hammer_windows_amd64.exe
  - hammer_darwin_amd64
  - hammer_linux_amd64
  on:
    repo: shadrus/hammer
    tags: true
    condition: $LATEST = true
